<header role="banner">
	<nav role="navigation primary" class="primary">
		<h1><a class="bg-img" href="/" title="Jeffrey Larrimore" rel="home">Jeffrey Larrimore</a></h1>
        <ul class="menu">
            {% for link in site.navigation %}
              {% assign current = nil %}
              {% if page.index == link.index %}
                {% assign current = 'current' %}
              {% endif %}
              <li class="{{ current }}">
                <a class="{{ current }}" href="{{ link.url }}">{{ link.text }}</a>
              </li>
            {% endfor %}
        </ul>
        <div class="clear"></div>
	</nav>
	<div class="clear"></div>
</header>
